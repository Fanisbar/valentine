<!DOCTYPE html>
<html lang="el">
<head>
    <link rel="icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            overflow: hidden; /* Î“Î¹Î± Î½Î± Î¼Î·Î½ ÎµÎ¼Ï†Î±Î½Î¯Î¶Î¿Î½Ï„Î±Î¹ scrollbars Î±Î½ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î²Î³ÎµÎ¹ Î¿ÏÎ¹Î±ÎºÎ¬ */
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            /* position: absolute; /* Î‘Ï€Î±ÏÎ±Î¯Ï„Î·Ï„Î¿ Î³Î¹Î± Î½Î± Î¼ÎµÏ„Î±ÎºÎ¹Î½ÎµÎ¯Ï„Î±Î¹ ÎµÎ»ÎµÏÎ¸ÎµÏÎ± */
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 1.5rem;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be my valentine?â¤ï¸</h1>
        
        <div class="buttons" id="btnWrapper">
            <button id="noBtn">No</button>
            <button id="yesBtn">Yes</button>
        </div>

        <div id="message" class="hidden">
            Perfect, see you on the 14th! ğŸ¥³â¤ï¸
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const btnWrapper = document.getElementById('btnWrapper');

        const moveButton = () => {
            noBtn.style.position = 'fixed';
            // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Î¿ÏÎ¯Ï‰Î½ ÏÏƒÏ„Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î½Î± Î¼Î­Î½ÎµÎ¹ ÎµÎ½Ï„ÏŒÏ‚ Î¿Î¸ÏŒÎ½Î·Ï‚
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Î¤Ï…Ï‡Î±Î¯ÎµÏ‚ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // ÎŒÏ„Î±Î½ Ï„Î¿ Ï€Î¿Î½Ï„Î¯ÎºÎ¹ Ï€Î»Î·ÏƒÎ¹Î¬Î¶ÎµÎ¹ (mouseover)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Î“Î¹Î± touch ÏƒÏ…ÏƒÎºÎµÏ…Î­Ï‚ (Î±Î½ ÎºÎ¬Ï€Î¿Î¹Î¿Ï‚ Ï€ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÎµÎ¹ Î½Î± Ï„Î¿ Ï€Î±Ï„Î®ÏƒÎµÎ¹ ÏƒÏ„Î¿ ÎºÎ¹Î½Î·Ï„ÏŒ)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // ÎŒÏ„Î±Î½ Ï€Î±Ï„Î·Î¸ÎµÎ¯ Ï„Î¿ Yes
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            btnWrapper.classList.add('hidden');
            message.classList.remove('hidden');
            
            // Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬: Î£Ï„Î±Î¼Î±Ï„Î¬Î¼Îµ Ï„Î¿ No ÎºÎ¿Ï…Î¼Ï€Î¯ Î±Ï€ÏŒ Ï„Î¿ Î½Î± Ï†Î±Î¯Î½ÎµÏ„Î±Î¹
            noBtn.style.display = 'none';
        });
    </script>

</body>
</html>
